<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roger profe</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #2c2c2c; /* Dark Grey */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* Profile Picture Styles */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #555; /* Optional: Adds a border around the image */
            margin-bottom: 20px;
        }

        /* Updated Button Styles */
        .links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 50px;
            padding: 0;
        }
        .links a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #555; /* Grey Background */
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .links a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            pointer-events: none;
        }
        .links a:hover {
            background-color: #777; /* Lighter Grey on Hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .links a:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .links a {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .profile-picture {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Picture -->
    <img src="logo.png" alt="rmasgore's Profile Picture" class="profile-picture">

    <h1>Roger profe</h1>
    <h2>rmasgore@xtec.cat</h2>
    <p>Welcome to my personal homepage. Explore my projects, connect with me on social platforms, and learn more about what I do.</p>

    <ul class="links">
        <li><a href="https://x.com/rmasgore" target="_blank">X</a></li>
        <li><a href="https://instagram.com/rmasgore" target="_blank">Instagram</a></li>
        <li><a href="https://github.com/rmasgore/clipboard" target="_blank">Clipboard</a></li>
    </ul>

    <footer>
        <p>&copy; 2024 rmasgore. All rights reserved.</p>
    </footer>

</body>
</html>
